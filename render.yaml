services:
  - type: web
    name: line-bot
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: CHANNEL_ACCESS_TOKEN
        sync: false
      - key: CHANNEL_SECRET
        sync: false
      - key: MESSAGE_TEXT
        value: "早安 🌞 今天要加油！"
      - key: CRON_SCHEDULE
        value: "0 9 * * *"
